# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Copy CNAME
        run: cp CNAME dist/

      - name: Create _headers
        run: |
          echo "/*" > dist/_headers
          echo "  Cache-Control: no-cache" >> dist/_headers
          echo "  Content-Type: text/html; charset=utf-8" >> dist/_headers
          echo "" >> dist/_headers
          echo "/*.js" >> dist/_headers
          echo "  Content-Type: application/javascript; charset=utf-8" >> dist/_headers
          echo "" >> dist/_headers
          echo "/*.css" >> dist/_headers
          echo "  Content-Type: text/css; charset=utf-8" >> dist/_headers

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
