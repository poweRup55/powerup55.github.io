<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Handles routing for SPA deployed on GitHub Pages
      // Modified from https://github.com/rafgraph/spa-github-pages

      // This script takes the current URL and converts the path and query
      // string into just a query string, then redirects the browser
      // to the new URL with only a query string and hash fragment.

      var pathSegmentsToKeep = 0; // Adjust this depending on your GitHub Pages setup

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically,
      <a id="redirect-link" href="/">click here</a>.
    </p>
    <script>
      document.getElementById("redirect-link").href =
        window.location.protocol +
        "//" +
        window.location.hostname +
        (window.location.port ? ":" + window.location.port : "") +
        "/";
    </script>
  </body>
</html>
